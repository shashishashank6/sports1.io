                    <div class="col-lg-12">
                      <h1>Add New Event</h1>
                        <br>
                        <form class="form-horizontal" action="">
  <div class="form-group">
    <label for="inputtext" class="col-sm-2 control-label">Enter The Event Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputtext" placeholder="Enter The Event Title" name="event">
    </div>
  </div>
                       
    <div class="form-group">
        <label class="col-sm-2 control-label" for="date"><strong>Enter Match Date</strong></label>
        <div class="col-sm-6">
     <input type="date" class="form-control" id="date" name="date-control">
        </div>
    </div>
                            
                            <div class="form-group">
        <label class="col-sm-2 control-label" for="time"><strong>Enter Match Time</strong></label>
        <div class="col-sm-3">
     <input type="number" class="form-control" id="time" name="time-control" placeholder="Enter Match Time in Minutes">
        </div>
    </div>
                            
                            <div class="form-group">
        <label class="col-sm-2 control-label pull-left" for="comp-cat"><strong>Competition Type</strong></label>
    
    <select name="comp_category" id="comp-cat" class="select-football">
        <option>Practice</option>
         <option>Friendly</option>
     <option>Intra-school</option>
     <option>Inter-School</option>
         <option>Local Level</option>
         <option>State Level</option>
        <option>National Level</option>
        <option>International Level</option>
    </select>

    </div>
                            
        <div class="form-group">
        <label class="col-sm-2 control-label" for="season"><strong>Enter  The Season(Year)</strong></label>
        <div class="col-sm-2">
     <input type="number" class="form-control" id="season" name="season-control" placeholder="Enter year">
        </div>
    </div>
                            <div class="form-group">
    <label for="venue" class="col-sm-2 control-label">Enter The Venue</label>
    <div class="col-sm-6">
        <textarea  class="form-control" id="venue" placeholder="Enter The Venue Details" name="venue-control" rows="5"></textarea>
    </div>
  </div>
                            
                            <div class="form-group">
        <label class="col-sm-2 control-label pull-left" for="teams-list"><strong>Select 1st Team</strong></label>
    
    <select name="teams-control" id="teams-list" class="select-football">
        <option>Trojans</option>
         <option>Gladiators</option>
     <option>Soccer Legends</option>
     <option>Soccer Dynamites</option>
    </select>

    </div>
                            
                            <div class="form-group">
        <label class="col-sm-2 control-label pull-left" for="teams-list"><strong>Select 2nd Team</strong></label>
    
    <select name="teams-control" id="teams-list" class="select-football">
        <option>Trojans</option>
         <option>Gladiators</option>
     <option>Soccer Legends</option>
     <option>Soccer Dynamites</option>
    </select>

    </div>
                            
</form>
